<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rez Birthday</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Titan+One&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Sriracha&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --color-pink: #feecea;
      --color-white: #fff;
      --color-black: #333;
      --color-text-pink: #ff7882;
      --color-heart: #ff7882;
      --color-bg-letter: #fff8e4;
      --color-border: #daccbf;
    }

    html {
      height: 100%;
    }

    body {
      position: relative;
      font-size: 16px;
      margin: 0;
      padding: 0;
      height: 100%;
      background-image: linear-gradient(var(--color-pink), var(--color-pink));
    }

    #wrapper {
      position: relative;
      background-color: transparent;
      background-image: linear-gradient(
          0deg,
          transparent 24%,
          rgba(255, 255, 255, 1) 25%,
          rgba(255, 255, 255, 1) 26%,
          transparent 27%,
          transparent 74%,
          rgba(255, 255, 255, 1) 75%,
          rgba(255, 255, 255, 1) 76%,
          transparent 77%,
          transparent
        ),
        linear-gradient(
          90deg,
          transparent 24%,
          rgba(255, 255, 255, 1) 25%,
          rgba(255, 255, 255, 1) 26%,
          transparent 27%,
          transparent 74%,
          rgba(255, 255, 255, 1) 75%,
          rgba(255, 255, 255, 1) 76%,
          transparent 77%,
          transparent
        );
      height: 100%;
      background-size: 80px 80px;
      overflow: hidden;
      z-index: 1;
    }

    .flag__birthday {
      display: flex;
      justify-content: space-between;
      transform: translateY(-200px);
      animation: translateYFlag 1.5s 2s forwards ease-out;
    }

    @keyframes translateYFlag {
      to {
        transform: translateY(-10px);
      }
    }

    .flag__birthday .flag__left {
      transform: rotate(-10deg) translate(-20px, 30px);
    }

    .flag__birthday .flag__right {
      transform: rotate(10deg) translate(20px, 30px) scaleX(-1);
    }

    .content {
      width: 100%;
      position: relative;
      display: flex;
      padding-top: 3rem;
    }

    .content .left,
    .content .right {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content .left {
      width: 40%;
    }

    .content .right {
      width: 60%;
    }

    .left .btn {
      transform: scale(0);
      animation: scaleCricle 1.8s 16s forwards ease-out;
    }

    #btn__letter {
      position: relative;
      margin-top: 30px;
      background-color: var(--color-text-pink);
      outline: none;
      padding: 6px 18px;
      font-size: 1rem;
      border-radius: 50px;
      border: 3px solid var(--color-black);
      font-family: "Sriracha", cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transform: scale(1);
      transition: transform 0.2s ease, box-shadow 0.3s ease,
        background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }

    #btn__letter:active {
      transform: scale(0.9);
    }

    #btn__letter i {
      margin-left: 5px;
    }

    #btn__letter:hover {
      border-color: var(--color-heart);
      background-color: var(--color-heart);
      color: #fff;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 6px 16px;
    }

    #btn__letter:hover i {
      animation: rotateHeart 1s infinite linear;
    }

    @keyframes rotateHeart {
      0%,
      50%,
      100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(12deg);
      }
      75% {
        transform: rotate(-12deg);
      }
    }

    .title {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      font-family: "Titan One", sans-serif;
      font-size: 3rem;
      flex-direction: column;
      perspective: 1000px;
    }

    .title .happy,
    .title .birthday {
      position: relative;
      text-shadow: 4px 4px var(--color-black), -4px 4px var(--color-black),
        4px -4px var(--color-black), -4px -4px var(--color-black),
        4px 8px 0 var(--color-black);
      font-weight: bold;
      display: flex;
      justify-content: center;
    }

    .title .happy {
      color: var(--color-white);
    }

    .title .happy span,
    .title .birthday span {
      transform: translateY(50px);
      opacity: 0;
      visibility: hidden;
      animation: txtTranslateY 0.6s var(--t) forwards cubic-bezier(0.23, 1, 0.32, 1);
    }

    @keyframes txtTranslateY {
      100% {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }
    }

    .title .birthday {
      color: var(--color-text-pink);
    }

    .title .hat {
      position: absolute;
      right: 45px;
      top: -350px;
      transform: rotate(-40deg);
      z-index: -1;
      animation: topHat 4s 7s forwards ease-out;
    }

    @keyframes topHat {
      20%,
      30% {
        top: -30px;
        transform-origin: left;
        transform: rotate(-40deg);
      }
      35%,
      100% {
        top: -30px;
        transform: rotate(0deg);
      }
    }

    .date__of__birth,
    .name {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: var(--color-text-pink);
      border-radius: 50px;
      margin-top: 20px;
      font-family: "Sriracha", cursive;
    }

    .date__of__birth {
      border: 3px solid var(--color-black);
      position: relative;
      transform: translateY(-100px);
      z-index: -1;
      opacity: 0;
      visibility: hidden;
      width: 0px;
      animation: dateOfBirth 5s 9s forwards ease-out;
    }

    @keyframes dateOfBirth {
      20%,
      40% {
        width: 0px;
        height: 0;
        transform: translateY(0px);
        opacity: 1;
        visibility: visible;
      }
      45% {
        transform: translateY(0px);
        opacity: 1;
        visibility: visible;
        width: 300px;
        height: 0px;
      }
      50%,
      100% {
        transform: translateY(0px);
        opacity: 1;
        visibility: visible;
        width: 300px;
        height: 50px;
      }
    }

    .name {
      position: absolute;
      padding: 0px 20px;
      bottom: -20px;
      border: 3px solid var(--color-black);
      font-family: "Dancing Script", cursive;
    }

    .date__of__birth span,
    .name span {
      font-weight: bold;
      margin: 0px 40px;
    }

    .date__of__birth span {
      font-size: 1.2rem;
    }

    .name span {
      font-size: 1.7rem;
    }

    .right .box__account {
      position: relative;
      transform: translateY(700px);
      animation: topBoxImage 8s 7s forwards ease-out;
    }

    @keyframes topBoxImage {
      to {
        transform: translateY(0);
      }
    }

    .content .right .image {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      border: 6px solid var(--color-black);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    .content .right .image img {
      width: 100%;
      object-fit: cover;
    }

    .cricle {
      position: absolute;
      top: 20px;
      right: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0);
      animation: scaleCricle 3s 15s forwards ease-out;
    }

    @keyframes scaleCricle {
      0% {
        transform: scale(0);
      }
      20% {
        transform: scale(1.3);
      }
      40% {
        transform: scale(0.9);
      }
      60%,
      100% {
        transform: scale(1);
      }
    }

    .text__cricle {
      width: 100px;
      height: 100px;
      background-color: var(--color-text-pink);
      border-radius: 50%;
      border: 5px solid var(--color-black);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: rotateCricle 5s linear infinite;
    }

    @keyframes rotateCricle {
      to {
        transform: rotate(360deg);
      }
    }

    .text__cricle span {
      top: 0%;
      left: 50%;
      position: absolute;
      color: var(--color-black);
      transform: rotate(calc(var(--i) * 24deg));
      transform-origin: 0 45px;
      font-family: "Sriracha", cursive;
      text-transform: uppercase;
      font-size: 0.7rem;
    }

    .fa-heart {
      color: var(--color-heart);
      filter: drop-shadow(0 0 3px var(--color-heart));
      animation: scaleHeart 1s infinite linear;
    }

    .cricle .fa-heart {
      position: absolute;
      transform: scale(0.85);
    }

    @keyframes scaleHeart {
      50% {
        transform: scale(1.2);
      }
    }

    .right .balloon_one {
      position: absolute;
      top: -70px;
      left: -70px;
      animation: balloon1 2s infinite linear;
    }

    @keyframes balloon1 {
      0%,
      50%,
      100% {
        transform-origin: bottom right;
        transform: rotate(0deg);
      }
      25% {
        transform-origin: bottom right;
        transform: rotate(3deg);
      }
      75% {
        transform-origin: bottom right;
        transform: rotate(-3deg);
      }
    }

    .right .balloon_two {
      position: absolute;
      top: 170px;
      right: -65px;
      z-index: -1;
      transform: rotate(10deg);
      animation: balloon2 2s infinite linear;
    }

    @keyframes balloon2 {
      0%,
      50%,
      100% {
        transform-origin: bottom left;
        transform: rotate(10deg);
      }
      25% {
        transform-origin: bottom left;
        transform: rotate(7deg);
      }
      75% {
        transform-origin: bottom left;
        transform: rotate(13deg);
      }
    }

    .decorate_star {
      position: absolute;
      transform: scale(0);
      background-color: var(--color-black);
      clip-path: polygon(
        0 50%,
        35% 35%,
        50% 0,
        65% 35%,
        100% 50%,
        65% 65%,
        50% 100%,
        35% 65%
      );
      animation: scaleCricle 3s var(--t) forwards,
        scaleStar 2s 16s infinite ease-in-out;
    }

    .decorate_star.star1 {
      width: 20px;
      height: 20px;
      top: 75px;
      left: 300px;
    }

    .decorate_star.star2 {
      width: 15px;
      height: 20px;
      top: 35px;
      right: 360px;
    }

    .decorate_star.star3 {
      width: 14px;
      height: 14px;
      top: 290px;
      left: 630px;
    }

    .decorate_star.star4 {
      width: 18px;
      height: 18px;
      bottom: 60px;
      left: 35px;
    }

    .decorate_star.star5 {
      width: 16px;
      height: 18px;
      bottom: 140px;
      left: 500px;
    }

    @keyframes scaleStar {
      25% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .decorate_bottom {
      position: absolute;
      right: 0;
      bottom: -10px;
    }

    .decorate_flower--one {
      position: absolute;
      top: 250px;
      left: 50px;
      transform: scale(0);
      animation: scaleCricle 3s var(--t) forwards ease-in-out;
    }

    .decorate_flower--two {
      position: absolute;
      top: 225px;
      left: 540px;
      transform: scale(0);
      animation: scaleCricle 3s var(--t) forwards ease-in-out;
    }

    .decorate_flower--three {
      position: absolute;
      top: 150px;
      right: 235px;
      transform: scale(0);
      animation: scaleCricle 3s var(--t) forwards ease-in-out;
    }

    .smiley__icon {
      position: absolute;
      bottom: 180px;
      left: 600px;
      transform: scale(0);
      animation: scaleCricle 3s 15s forwards ease-in-out;
    }

    /* ---------- LETTER MODAL (smoother) ---------- */

    .box__letter {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.45);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
    }

    .box__letter.show {
      opacity: 1;
      pointer-events: auto;
    }

    .box__letter .letter__border {
      width: 55vw;
      max-width: 850px;
      height: 450px;
      background-color: var(--color-white);
      border-radius: 27px;
      padding: 17px;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      transform: translateY(20px) scale(0.93);
      opacity: 0;
      transition: transform 0.35s ease, opacity 0.35s ease;
    }

    .box__letter.show .letter__border {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .letter__border .close {
      position: absolute;
      right: -10px;
      top: -10px;
      width: 30px;
      height: 30px;
      background-color: var(--color-white);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      cursor: pointer;
    }

    .letter__border .letter {
      width: 100%;
      height: 100%;
      background-color: var(--color-bg-letter);
      border-radius: 10px;
      padding-top: 15px;
    }

    .letter__border .letter .title__letter {
      text-align: center;
      font-family: "Dancing Script", cursive;
      font-weight: bold;
      font-size: 2.4rem;
    }

    .title__letter .fa-solid {
      margin-left: 5px;
      font-size: 1.3rem;
    }

    .letter__border .letter .content__letter {
  position: relative;
  width: 100%;
  /* take remaining height and allow scroll */
  flex: 1 1 auto;
  display: flex;
  padding-top: 1.5rem;
  padding-bottom: 20px;
  overflow-y: auto;
}

    .letter__border .letter .content__letter .left {
      position: relative;
      width: 50%;
      height: 100%;
      padding: 1.7rem;
      border-right: 3px solid var(--color-border);
    }

    .content__letter .left #heart__letter {
      opacity: 0;
      width: 100%;
    }

    #heart__letter.animationOp {
      animation: opacityHeart 1s 1s forwards;
    }

    @keyframes opacityHeart {
      to {
        opacity: 1;
      }
    }

    .content__letter .left .heart {
      position: absolute;
      opacity: 0;
    }

    .content__letter .left .heart.animation {
      animation: scaleHeartLetter 1s var(--t) infinite ease-in-out;
    }

    @keyframes scaleHeartLetter {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      10% {
        opacity: 1;
        transform: scale(1.3);
      }
      20% {
        opacity: 1;
        transform: scale(0.7);
      }
      30%,
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .content__letter .left .heart_1 {
      top: 90px;
      left: 30px;
    }

    .content__letter .left .heart_2 {
      top: 20px;
      right: 70px;
    }

    .content__letter .left .heart_3 {
      bottom: 50px;
      left: 145px;
    }

    .content__letter .left .heart_4 {
      top: 140px;
      right: 35px;
    }

    .content__letter .right {
      position: relative;
      width: 50%;
    }

    .content__letter .right .love__img {
      opacity: 0;
      position: absolute;
      right: 20px;
      top: -100px;
    }

    .love__img.animationOp {
      animation: opacityHeart 1s 1s forwards;
    }

    .content__letter .right .text__letter {
  margin-top: 60px;
  padding: 20px 15px 10px 15px;
  font-family: "Dancing Script", cursive;
  font-size: 1.3rem;
  line-height: 1.4;
  /* make sure long words wrap nicely */
  word-wrap: break-word;
}

   

    /* ---------- boxMail 3D Card ---------- */

    .boxMail {
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
      height: 100%;
      opacity: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      visibility: hidden;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 100000000;
    }

    .boxMail.active {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }

    .boxMail .boxMail-container {
      position: absolute;
      width: 750px;
      height: 500px;
      display: flex;
      margin: 0;
      transform: scale(0.9);
      -webkit-perspective: 2000px;
      perspective: 2000px;
      transition: all 0.5s;
    }

    .boxMail .boxMail-container:hover {
      transform: rotate(-5deg);
      filter: drop-shadow(0 0 10px #ff7882);
    }

    .boxMail .boxMail-container:hover .card1 {
      transform: translate(-187px, -250px) rotateY(-140deg);
    }

    .boxMail .boxMail-container .card1,
    .boxMail .boxMail-container .card2 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid black;
    }

    .boxMail .boxMail-container .card1 {
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, #ff7882, #ff7882 63%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .boxMail-container .card1 {
      z-index: 1;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      transform-origin: left;
      transition: all 1s ease-in-out;
    }

    .boxMail .boxMail-container .card1 .userImg {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .boxMail .boxMail-container .card1 .userImg img {
      position: absolute;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .boxMail .boxMail-container .card1 h4.username {
      font-family: "Dancing Script", cursive;
      font-size: 20px;
      margin-bottom: 12px;
    }

    .boxMail .boxMail-container .card1 h3 {
      font-family: "Dancing Script", cursive;
      font-size: 40px;
      text-transform: uppercase;
      width: 80%;
      text-align: center;
      line-height: 1.5;
      letter-spacing: 5px;
      transform: rotate(-5deg);
      text-shadow: 0 0 5px white, 0 0 10px white;
    }

    .boxMail .boxMail-container .card2 {
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, #e0e0e0, #ffffff 30%);
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      transform-origin: left;
      transition: all 1s;
    }

    .boxMail .boxMail-container .card2 .card2-content {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: #ff7882;
      transition: all 1s;
      overflow: hidden;
      font-family: "Inter", serif;
      color: #fff;
    }

    .boxMail .boxMail-container:hover .card2-content {
      transform: translate(20px, 20px);
      box-shadow: -1px -1px 5px rgba(0, 0, 0, 0.4);
    }

    .boxMail .boxMail-container .card2 h3 {
      font-family: "Dancing Script", cursive;
      padding: 20px 0px 10px 60px;
      opacity: 0;
      visibility: hidden;
      font-size: 25px;
      text-shadow: 0 0 8px #ff7882;
    }

    .boxMail .boxMail-container .card2:hover h3 {
      animation: texth3 3s forwards;
      animation-delay: 2s;
      transition: 1s;
    }

    @keyframes texth3 {
      0% {
        opacity: 1;
        visibility: visible;
        padding: 20px 0px 10px 60px;
      }
      100% {
        opacity: 1;
        visibility: visible;
        padding: 20px 0px 10px 152px;
      }
    }

    .boxMail .boxMail-container .card2 h2 {
      font-family: "Dancing Script", cursive;
      padding: 0px 20px;
      text-indent: 20px;
      font-size: 22px;
      opacity: 0;
    }

    .boxMail .boxMail-container .card2:hover h2 {
      animation: texth2 2s forwards;
      animation-delay: 4s;
      transition: 1s;
    }

    @keyframes texth2 {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .boxMail .boxMail-container .card2 .card2-content .imageCute2 {
      position: absolute;
      top: 5px;
      left: 20px;
      opacity: 0;
      transition: 1s;
    }

    .boxMail .boxMail-container .card2 .card2-content:hover .imageCute2 {
      animation: cute3 1s linear infinite, cute4 3s 2s forwards;
      animation-delay: 2s;
      transition: 1s;
    }

    @keyframes cute3 {
      0% {
        opacity: 1;
        transform: rotate(0deg);
      }
      25% {
        opacity: 1;
        transform: rotate(5deg);
      }
      50% {
        opacity: 1;
        transform: rotate(0deg);
      }
      75% {
        opacity: 1;
        transform: rotate(-5deg);
      }
      100% {
        opacity: 1;
        transform: rotate(0deg);
      }
    }

    @keyframes cute4 {
      0% {
        left: 20px;
      }
      100% {
        left: 100px;
      }
    }

    .boxMail .boxMail-container .card2 .card2-content .imageCute2 img {
      width: 40px;
    }

    .boxMail .fa-xmark {
      position: fixed;
      top: 0;
      right: 0;
      font-size: 30px;
      padding: 10px 25px;
      cursor: pointer;
      color: white;
      z-index: 10000000000000000;
      transition: transform 0.2s ease;
    }

    .boxMail .fa-xmark:hover {
      transform: scale(1.1);
    }

  <script>
    // ----- Typing date in the pill -----
    const datetxt = "27 May";
    const charArrDate = datetxt.split("");
    let currentIndex = 0;

    const dateSpan = document.querySelector(".date__of__birth span");

    setTimeout(function () {
      const timeDatetxt = setInterval(function () {
        if (currentIndex < charArrDate.length) {
          dateSpan.textContent += charArrDate[currentIndex];
          currentIndex++;
        } else {
          const i = document.createElement("i");
          i.className = "fa-solid fa-star";
          const wrapper = document.querySelector(".date__of__birth");
          wrapper.prepend(i);
          wrapper.appendChild(i.cloneNode(true));
          clearInterval(timeDatetxt);
        }
      }, 100);
    }, 12000);

    // ----- Letter modal logic -----
    const datatxtletter =
      "You are really kind and cute, and time honestly flies when I talk to you. From the first time we talked, it just felt easy and natural, like Iâ€™d known you longer than I actually had. Conversations with you never feel forced, and that means a lot to me. I just want to say one thing â€” Iâ€™ll always be there for you. Even if things change, I could never forget you. I hope today is as special and warm as the person you are. Have the happiest birthday, Rez Ysabelle ðŸ’–ðŸŽ‰. ";
    const titleLetter = "My Dear Minion";

    const charArrDateLetter = datatxtletter.split("");
    const charArrTitle = titleLetter.split("");

    let currentIndexLetter = 0;
    let currentIndexTitle = 0;

    const btnLetter = document.getElementById("btn__letter");
    const boxLetter = document.querySelector(".box__letter");
    const letterBorder = document.querySelector(".letter__border");
    const closeLetterBtn = document.querySelector(".letter__border .close");
    const titleLetterEl = document.querySelector(".title__letter");
    const textLetterP = document.querySelector(".text__letter p");
    const heartLetter = document.getElementById("heart__letter");
    const loveImg = document.querySelector(".love__img");
    const hearts = document.querySelectorAll(".heart");

    let intervalContent;
    let intervalTitle;

    if (btnLetter) {
      btnLetter.addEventListener("click", function () {
        if (!boxLetter || !letterBorder) return;

        // open overlay
        boxLetter.classList.add("show");

        // type title
        setTimeout(function () {
          intervalTitle = setInterval(function () {
            if (currentIndexTitle < charArrTitle.length) {
              titleLetterEl.textContent += charArrTitle[currentIndexTitle];
              const i = document.createElement("i");
              i.className = "fa-solid fa-heart";
              titleLetterEl.appendChild(i);
              currentIndexTitle++;
            } else {
              clearInterval(intervalTitle);
            }
          }, 100);
        }, 700);

        setTimeout(function () {
          if (heartLetter) heartLetter.classList.add("animationOp");
          if (loveImg) loveImg.classList.add("animationOp");
        }, 1400);

        setTimeout(function () {
          hearts.forEach((item) => {
            item.classList.add("animation");
          });
        }, 2000);

        setTimeout(function () {
          intervalContent = setInterval(function () {
            if (currentIndexLetter < charArrDateLetter.length) {
              textLetterP.textContent += charArrDateLetter[currentIndexLetter];
              currentIndexLetter++;
            } else {
              clearInterval(intervalContent);
            }
          }, 40);
        }, 2600);
      });
    }

    if (closeLetterBtn) {
      closeLetterBtn.addEventListener("click", function () {
        clearInterval(intervalContent);
        clearInterval(intervalTitle);

        titleLetterEl.textContent = "";
        textLetterP.textContent = "";

        currentIndexLetter = 0;
        currentIndexTitle = 0;

        if (heartLetter) heartLetter.classList.remove("animationOp");
        if (loveImg) loveImg.classList.remove("animationOp");

        hearts.forEach((item) => item.classList.remove("animation"));

        boxLetter.classList.remove("show");
      });
    }

    // ----- 3D mail popup -----
    const mailBox = document.querySelector(".mail");
    const boxmail = document.querySelector(".boxMail");
    const closeMail = document.querySelector(".boxMail .fa-xmark");

    if (mailBox && boxmail) {
      mailBox.addEventListener("click", () => {
        mailBox.classList.toggle("active");
        boxmail.classList.add("active");
      });
    }

    if (closeMail && boxmail) {
      closeMail.addEventListener("click", () => {
        boxmail.classList.remove("active");
      });
    }
  </script>
